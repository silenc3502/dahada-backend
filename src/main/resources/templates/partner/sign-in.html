<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
        .btn-primary
        {
            display:block;
            border-radius:0px;
            box-shadow:0px 4px 6px 2px rgba(0,0,0,0.2);
            margin-top:-5px;
        }
    </style>
</head>
<body>
<header>
    <nav th:replace="fragments/navbar :: navbar"/>
</header>
<main>
    <div class="container-lg">
        <div class="container-sm" style="justify-content: center; text-align: center; margin-top: 30px">
            <h3>파트너스 로그인 페이지입니다..</h3>
        </div>

        <!-- th:object="${signUpForm}" -->
        <div>
            <form action="/partners/sign-in" method="post" role="form" th:object="${partnerSignInForm}" style="margin-top: 2rem">
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">이메일</label>
                    <div class="col-sm-10">
                        <input th:field="*{email}" type="email" class="form-control" id="email"
                               placeholder="이메일을 적어주세요.">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="pw" class="col-sm-2 col-form-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input th:field="*{password}" type="password" class="form-control" id="pw">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">파트너스 로그인</button>
            </form>
        </div>
    </div>
</main>
<footer>
</footer>
</body>
</html>
